<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Image Carousel</title>
</head>
<body>
    
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="imgs/coast.jpeg" alt="Coast">
            <img src="imgs/godafoss.jpeg" alt="Godafoss">
            <img src="imgs/mt-fuji.jpeg" alt="Mt Fuji">
            <img src="imgs/venice.jpeg" alt="Venice">
            <img src="imgs/wall.jpeg" alt="Wall">
        </div>

        <div class="buttons-container">
            <button class="btn" id="left">Prev</button>
            <button class="btn" id="right">Next</button>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
